<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO RPG Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-800 text-white font-mono">
  <div class="container mx-auto p-4">
    <div class="wrapper bg-gray-900 p-6 rounded-lg shadow-lg">
      <div class="task-input flex items-center mb-4">
        <ion-icon name="create-outline" class="text-blue-500 text-2xl mr-2"></ion-icon>
        <input type="text" placeholder="Adicionar Tarefa Ao Centro de Comando + Enter"
               class="bg-transparent border-b border-blue-500 focus:outline-none text-white w-full" id="taskInput">
      </div>
      <div class="progress-bar flex items-center mb-4">
        <div class="w-2/3 bg-blue-500 h-4 rounded-full relative">
          <div id="progress" class="progress bg-green-500 h-full rounded-full"></div>
        </div>
        <span class="ml-2 text-sm level" id="level">Commander Level 1</span>
      </div>
      <div class="controls flex justify-between mb-4">
        <div class="filters flex space-x-4">
          <span class="filter-btn active" id="all">Todas</span>
          <span class="filter-btn" id="pending">Pendente</span>
          <span class="filter-btn" id="completed">Completo</span>
        </div>
        <button class="clear-btn bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full">Limpar</button>
      </div>
      <ul class="task-box space-y-4"></ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Adiciona um script para exibir o nível salvo em Local Storage ao carregar a página
    document.addEventListener("DOMContentLoaded", function () {
      const levelDisplay = document.getElementById('level');
      const userLevel = parseInt(localStorage.getItem("user-level")) || 1;

      if (levelDisplay) {
        levelDisplay.innerText = `Seu Nível ${userLevel}`;
      }
    });
  </script>
</body>

</html>
